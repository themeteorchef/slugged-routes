<template name="latestPosts">
  {{#if Template.subscriptionsReady}}
    <div class="row">
      <div class="col-xs-12 col-md-6 col-md-offset-3">
        <h3 class="page-header">Latest Posts</h3>
        {{#each posts}}
          {{>post}}
        {{/each}}
      </div>
    </div>
  {{else}}
    {{>loading}}
  {{/if}}
</template>
